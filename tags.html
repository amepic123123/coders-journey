<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Tags - Coders' Journey</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .tags-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .tag-card {
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .tag-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      border-color: #4a90e2;
    }
    .tag-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .tag-title {
      font-size: 1.4rem;
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
    }
    .tag-count {
      background: #f1f2f3;
      color: #666;
      font-size: 0.8rem;
      padding: 2px 8px;
      border-radius: 12px;
    }
    .tag-desc {
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .sub-tags-container {
      border-top: 1px solid #f1f1f1;
      padding-top: 10px;
    }
    .sub-tag-link {
      display: inline-block;
      font-size: 0.85rem;
      color: #4a90e2;
      margin-right: 8px;
      margin-bottom: 5px;
      text-decoration: none;
    }
    .sub-tag-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><a href="index.html">Coders' Journey</a></div>
    <div class="nav-links">
      <a href="roadmaps.html">Roadmaps</a>
      <a href="tags.html" class="active">Tags</a>
    </div>
    <div class="nav-auth" id="nav-auth"></div>
  </nav>

  <div class="container main-layout">
    <aside class="sidebar-left">
      <div class="sidebar-menu">
        <a href="index.html" class="menu-item">üè† Home</a>
        <a href="roadmaps.html" class="menu-item">üó∫Ô∏è Roadmaps</a>
        <a href="tags.html" class="menu-item active">üè∑Ô∏è Tags</a>
      </div>
    </aside>

    <main class="content-feed">
      <div class="feed-header">
        <h2>Topics & Keywords</h2>
        <input type="text" placeholder="Find a tag..." style="padding: 8px; border:1px solid #ddd; border-radius:4px; font-size: 0.9rem;" />
      </div>

      <div class="tags-grid" id="tags-grid"></div>

      <div id="tags-empty" class="card" style="text-align:center; padding: 40px; display:none;">
        <h3>No tags found.</h3>
      </div>

      <div id="tags-error" class="card" style="padding:16px; display:none;"></div>
    </main>

    <aside class="sidebar-right"></aside>
  </div>

  <script type="module" src="assets/js/page-tags.js"></script>
</body>
</html>
